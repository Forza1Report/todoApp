	</style>

<body>

	<!-- ********************************************** -->
	<!-- ********************************************** -->
	<!-- ********************************************** -->
	<section id="project">
		<div class="container">
			<h1 data-aos="zoom-in">Todo App</h1>

			<form @submit.prevent="addTodo" data-aos="zoom-in">
				<div class="input-group mb-3">
					<input class="form-control" v-model="newTodo" placeholder="Enter Task" required>
					<button class="btn" type="submit">
						<i class="fa fa-plus" style="font-size:36px"></i>
					</button>
				</div>
			</form>

			<ul>
				<li v-for="todo in todos" data-aos="zoom-in">
					<div class="input-group mb-3">

						<input :id="'id' + todo.id" class="d-none" type="checkbox" v-model="todo.done">
						<label :for="'id' + todo.id" :class="{ done: todo.done }">{{ todo.text }}</label>

						<button @click="removeTodo(todo)" class="btn ms-auto text-danger">
							<i class="fa fa-trash" style="font-size:26px"></i>
						</button>
					</div>
				</li>
			</ul>

		</div>




	</section>
	<!-- ********************************************** -->
	<!-- ********************************************** -->
	<!-- ********************************************** -->
	<span id="up-arrow" class="up-arrow">
		<i class="fas fa-reply"></i>
	</span>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	<script type="text/javascript" src="js/vue.js"></script>


</body>

</html>
